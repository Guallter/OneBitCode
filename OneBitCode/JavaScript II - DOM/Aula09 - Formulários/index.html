<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Formulários</title>
</head>
<body>
   <h1>Trabalhando com Formulários</h1> 
   <hr>
   <h3>Montar Pedido</h3>
   <br>

    <form id="Formulario">
        <label>Nome: </label>
        <input type="text" id="Nome">
        <br><br>
     
        <label>Endereço de Entrega: </label>
        <input type="text" id="Endereco">
        <br><br>
     
        <label>Tipo de pão: </label>
        <br>
        <select name="TipoSelect" id="TipoSelect">
             <option selected disabled>Selecione uma opção...</option>
             <option value="3 Queijos">3 queijos</option>
             <opttion value="Parmesão e orégano">Parmesão e orégano</opttion>
             <option value="9 Grãos">9 Grãos</option>
             <option value="Italiano Branco">Italiano Branco</option>
             <option value="Granola Salgada">Granola salgada</option>
             <option value="Manteiga Temperada">Manteiga Temperada</option>
        </select>
        <br><br>
     
        <label for="main">Principal:</label>
        <br>
        <input type="radio" name="main" id="main1" value="Carne">
        <label for="main1">Carne</label>
        <br>
        <input type="radio" name="main" id="main2" value="Frango">
        <label for="main2">Frango</label>
        <br>
        <input type="radio" name="main" id="main3" value="Vegano">
        <label for="main3">Vegano</label>
        <br><br>

        <label for="salada">Salada: </label>
        <br>
        <input type="checkbox" name="salada" id="salada1" value="Alface">
        <label for="salada1">Alface</label>
     
        <input type="checkbox" name="salada" id="salada2" value="Tomate">
        <label for="salada2">Tomate</label>
     
        <input type="checkbox" name="salada" id="salada3" value="Azeitona">
        <label for="salada3">Azeitona</label>
     
        <input type="checkbox" name="salada" id="salada4" value="Cenoura">
        <label for="salada4">Cenoura</label>
     
        <input type="checkbox" name="salada" id="salada5" value="Picles">
        <label for="salada5">Picles</label>
        <br><br>

        <label for="Observacoes">Observações: </label>
        <br>
        <textarea name="observacoes" id="observacoes" cols="30" rows="6"></textarea>
        <br><br>
     
        <button type="submit">Fechar Pedido</button>


    </form>
  
</body>
</html>
