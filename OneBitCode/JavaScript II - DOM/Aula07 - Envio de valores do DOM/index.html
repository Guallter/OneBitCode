    <title>Enviando valores do DOM para o JavaScript</title>
    <script src="./index.js"></script>

<body>
    <h1>Enviando valores do DOM para o JavaScript</h1>
    <hr>
    <section>
        <label for="username">Nome de usuario:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Informe a senha:</label>
        <input type="text" name="password" id="password">
        <br>
        <label for="confirmpassword">Confirme a senha:</label>
        <input type="text" name="username" id="username">
        <br>
        <button onclick="Registrar(this.parentNode)">Registrar</button>
        <!--parentNode devolve a divisÃ£o PAI, nesse caso a SECTION inteira-->
    </section>
   
</body>
</html>
